<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <nav class="logo-holder">
    <img class="logo" src="/images/logo.svg" alt="Huddle Logo">
  </nav>
  <main class="container">
    <!-- <div class="logo-holder"></div> -->
    <div class="main-body">
      <div class="img-holder">
        <img class="img" src="/images/illustration-mockups.svg" alt="Illustration">
      </div>
      <div class="text-content">
        <h2 class="title">Build The Community Your Fans Will Love</h2>
        <p class="desc">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>
        <button class="btn">Register</button>
      </div>   
    </div>
    <aside class="social-icons">
        <ul class="links">
          <li class="icon"><a href="http://facebook.com" aria-label="Click to go Facebook"><i class="fa-brands fa-facebook-f"></i></a></li>
          <li class="icon"><a href="https://twitter.com" aria-label="Click to go Twitter"><i class="fa-brands fa-twitter"></i></a></li>
          <li class="icon"><a href="http://instagram.com" aria-label="Click to go Instagram"><i class="fa-brands fa-instagram"></i></a></i></li>
        </ul>
      </aside>
  </main>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/romila2003">Romila</a>.
      </p>
  </footer>
</body>
</html>
